<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tank</title>
  <link rel="stylesheet" href="css/style.css">  
</head>
  <body>
		<h1>welcome to the tanks:</h1>
	  <div class="game-arena">
		  <span class="border">
		    <span class="ghg"><div id="tank" class="death"></div></span>
		    <div class="tank death"></div>
			</span>
	  </div>
		<div class="info-block">
		  <div class="block-1">
				<div class="player-1"></div>
			  <span class="board"><p>killed tanks:</p></span>
		  </div>
		  <div class="key-controls-block">
			  <div class="space">
			    <span class="space_1">SPACE</span>
				  <span class="space_2">shoot</span>
			  </div>
		    <div class="ctrl">
			    <span class="ctrl_1">CTRL</span>
				  <span class="ctrl_2">self-destruction</span>
			  </div>
			  <div class="z">
			    <span class="z_1">Z</span>
				  <span class="z_2">? ? ?</span>
			  </div>
			  <div class="top">
			    <span class="top_1">&uarr;</span>
			  	<span class="top_2">top</span>
			  </div>
			  <div class="bottom">
			    <span class="bottom_1">&darr;</span>
				  <span class="bottom_2">bottom</span>
			  </div>
		    <div class="left">
			    <span class="left_1">&larr;</span>
				  <span class="left_2">left</span>
			  </div>
			  <div class="right">
			    <span class="right_1">&rarr;</span>
				  <span class="right_2">right</span>
			  </div>
		  </div>
			<div class="block-2">
			  <div class="player-2"></div>		  
			  <span class="board-2"><p>killed tanks:</p></span>				 
			<div>
		</div>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
    <script src="js/index.js"></script>  
  </body>
</html>
